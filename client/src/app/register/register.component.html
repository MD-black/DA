

<div class="container">
    <div class="text-center">
        <h2 class="text-primary">Sign Up</h2>
        <hr>
        <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
            <div class="form-group">
                <input 
                    name="username"
                    [(ngModel)]="model.username"
                    type="text"
                    class="form-control"
                    placeholder="Username">
            </div>
            <div class="form-group">
                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    type="password" 
                    class="form-control"
                    placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg mr-2" type="submit">Register</button>
                <button class="btn btn-default btn-lg mr-2" (click)="cancel()" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
